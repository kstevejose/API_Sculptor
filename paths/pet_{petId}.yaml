get:
  tags:
    - pet
  summary: Find pet by ID.
  description: Returns a single pet.
  operationId: getPetById
  parameters:
    - name: petId
      in: path
      description: ID of pet to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Pet.yaml
        application/xml:
          schema:
            $ref: ../components/schemas/Pet.yaml
    '400':
      description: Invalid ID supplied
    '404':
      description: Pet not found
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
  security:
    - api_key: []
    - petstore_auth:
        - write:pets
        - read:pets
post:
  tags:
    - pet
  summary: Updates a pet in the store with form data.
  description: Updates a pet resource based on the form data.
  operationId: updatePetWithForm
  parameters:
    - name: petId
      in: path
      description: ID of pet that needs to be updated
      required: true
      schema:
        type: integer
        format: int64
    - name: name
      in: query
      description: Name of pet that needs to be updated
      schema:
        type: string
    - name: status
      in: query
      description: Status of pet that needs to be updated
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Pet.yaml
        application/xml:
          schema:
            $ref: ../components/schemas/Pet.yaml
    '400':
      description: Invalid input
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
  security:
    - petstore_auth:
        - write:pets
        - read:pets
delete:
  tags:
    - pet
  summary: Deletes a pet.
  description: Delete a pet.
  operationId: deletePet
  parameters:
    - name: api_key
      in: header
      description: ''
      required: false
      schema:
        type: string
    - name: petId
      in: path
      description: Pet id to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Pet deleted
    '400':
      description: Invalid pet value
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
  security:
    - petstore_auth:
        - write:pets
        - read:pets
