<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Sculptor</title>
    <!-- JS-YAML library for client-side YAML parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS Variables for consistent theming */
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success-50: #ecfdf5;
            --success-500: #10b981;
            --success-600: #059669;
            
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            
            /* Custom animations */
            --animation-duration: 0.3s;
            --animation-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Apply Inter font to body */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Code/monospace elements */
        .font-mono {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }
        
        /* Custom gradient backgrounds */
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 50%, var(--primary-800) 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Enhanced focus states for accessibility */
        .focus-ring {
            @apply focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }
        
        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Pulse animation for loading states */
        .pulse-subtle {
            animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Enhanced button hover effects */
        .btn-primary {
            @apply relative overflow-hidden transition-all duration-300 ease-in-out;
            @apply hover:shadow-lg hover:-translate-y-0.5;
            @apply active:translate-y-0 active:shadow-md;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        /* Status message animations */
        .status-enter {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #1f2937;
                --gray-100: #374151;
                --gray-200: #4b5563;
                --gray-300: #6b7280;
                --gray-400: #9ca3af;
                --gray-500: #d1d5db;
                --gray-600: #e5e7eb;
                --gray-700: #f3f4f6;
                --gray-800: #f9fafb;
                --gray-900: #ffffff;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23f3f4f6" fill-opacity="0.4"%3E%3Ccircle cx="30" cy="30" r="1.5"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
    
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold gradient-text mb-4 tracking-tight">API Sculptor</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
                The elegant suite to split, bundle, and build your OpenAPI documents with precision and style.
            </p>
        </header>

        <!-- Main Content Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
            <!-- Navigation Tabs -->
            <div class="border-b border-gray-200 bg-gray-50/50">
                <nav class="flex" role="tablist">
                    <button class="tab-button flex-1 px-6 py-4 text-sm font-semibold text-gray-500 hover:text-gray-700 transition-colors duration-200 border-b-2 border-transparent hover:border-gray-300" 
                            onclick="openTab(event, 'splitter')" role="tab">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <span>Splitter</span>
                        </div>
                    </button>
                    <button class="tab-button active flex-1 px-6 py-4 text-sm font-semibold text-blue-600 border-b-2 border-blue-600 transition-colors duration-200" 
                            onclick="openTab(event, 'bundler')" role="tab">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <span>Bundler</span>
                        </div>
                    </button>
                    <button class="tab-button flex-1 px-6 py-4 text-sm font-semibold text-gray-500 hover:text-gray-700 transition-colors duration-200 border-b-2 border-transparent hover:border-gray-300" 
                            onclick="openTab(event, 'builder')" role="tab">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            <span>Builder</span>
                        </div>
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-8">
                <!-- Splitter Tab -->
                <div id="splitter" class="tab-content hidden">
                    <form id="split-form" class="space-y-8">
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                                </svg>
                                Upload Monolithic OpenAPI File
                            </h3>
                            <div class="relative">
                                <input type="file" id="split-file-upload" accept=".yaml, .yml" required
                                       class="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-xl hover:border-blue-400 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                        </div>
                        <button type="submit" class="btn-primary w-full gradient-primary text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                            <span class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                                </svg>
                                <span>Split & Update Project</span>
                            </span>
                        </button>
                    </form>
                    <div id="status-splitter" class="status-message hidden mt-6"></div>
                </div>

                <!-- Bundler Tab -->
                <div id="bundler" class="tab-content">
                    <form id="bundle-form" class="space-y-8">
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                Select API Paths
                            </h3>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input type="text" id="search-input" placeholder="Search endpoints..." 
                                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                            </div>
                            <div class="bg-gray-50 rounded-xl border border-gray-200 max-h-96 overflow-y-auto custom-scrollbar">
                                <ul id="path-list-container" class="p-4 space-y-2">
                                    <li class="flex items-center justify-center py-8 text-gray-500">
                                        <div class="flex items-center space-x-2">
                                            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span>Loading endpoints...</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                Output Filename
                            </h3>
                            <input type="text" id="filename" value="bundled-api.yaml" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 font-mono">
                        </div>
                        
                        <button type="submit" class="btn-primary w-full gradient-primary text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                            <span class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <span>Generate & Download Bundle</span>
                            </span>
                        </button>
                    </form>
                    <div id="status-bundler" class="status-message hidden mt-6"></div>
                </div>

                <!-- Builder Tab -->
                <div id="builder" class="tab-content hidden">
                    <form id="build-form" class="space-y-8">
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                                </svg>
                                Upload Bundled OpenAPI File
                            </h3>
                            <div class="relative">
                                <input type="file" id="build-file-upload" accept=".yaml, .yml" required
                                       class="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-xl hover:border-blue-400 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                Output HTML Filename
                            </h3>
                            <input type="text" id="build-filename" value="api-docs.html" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 font-mono">
                        </div>
                        
                        <button type="submit" class="btn-primary w-full gradient-primary text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                            <span class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                                <span>Build Standalone Docs</span>
                            </span>
                        </button>
                    </form>
                    <div id="status-builder" class="status-message hidden mt-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('block');
            });
            
            // Remove active state from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'text-blue-600', 'border-blue-600');
                btn.classList.add('text-gray-500', 'border-transparent');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.remove('hidden');
            document.getElementById(tabName).classList.add('block');
            
            // Activate selected tab button
            evt.currentTarget.classList.add('active', 'text-blue-600', 'border-blue-600');
            evt.currentTarget.classList.remove('text-gray-500', 'border-transparent');
        }

        // Status message helper
        function showStatus(elementId, message, type = 'info') {
            const statusElement = document.getElementById(elementId);
            statusElement.innerHTML = `
                <div class="flex items-center justify-center space-x-3 p-4 rounded-xl border-2 ${
                    type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                    type === 'error' ? 'bg-red-50 border-red-200 text-red-800' :
                    'bg-blue-50 border-blue-200 text-blue-800'
                }">
                    ${type === 'success' ? 
                        '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' :
                        type === 'error' ?
                        '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>' :
                        '<svg class="w-5 h-5 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>'
                    }
                    <span class="font-medium">${message}</span>
                </div>
            `;
            statusElement.classList.remove('hidden');
            statusElement.classList.add('status-enter');
        }

        function hideStatus(elementId) {
            const statusElement = document.getElementById(elementId);
            statusElement.classList.add('hidden');
            statusElement.classList.remove('status-enter');
        }

        async function loadBundlerPaths() {
             try {
                const response = await fetch('/api/paths');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('path-list-container');
                container.innerHTML = '';
                
                for (const groupName in data.groups) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'space-y-3 mb-6';
                    
                    // Create group header
                    const header = document.createElement('div');
                    header.className = 'sticky top-0 bg-gray-100 px-3 py-2 rounded-lg border-l-4 border-blue-500';
                    header.innerHTML = `
                        <h4 class="font-semibold text-gray-800 text-sm uppercase tracking-wide">${groupName}</h4>
                    `;
                    
                    // Create endpoints list
                    const endpointsList = document.createElement('div');
                    endpointsList.className = 'space-y-2 pl-4';
                    
                    data.groups[groupName].forEach(endpoint => {
                        const endpointDiv = document.createElement('div');
                        endpointDiv.className = 'group hover:bg-blue-50 rounded-lg p-3 transition-colors duration-200';
                        endpointDiv.innerHTML = `
                            <label class="flex items-start space-x-3 cursor-pointer">
                                <input type="checkbox" name="paths" value="${endpoint.path}" 
                                       class="mt-1 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                <div class="flex-1 min-w-0">
                                    <div class="font-mono text-sm text-gray-900 group-hover:text-blue-900 transition-colors">
                                        ${endpoint.path}
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1 line-clamp-2">
                                        ${endpoint.summary}
                                    </div>
                                </div>
                            </label>
                        `;
                        endpointsList.appendChild(endpointDiv);
                    });
                    
                    groupDiv.appendChild(header);
                    groupDiv.appendChild(endpointsList);
                    container.appendChild(groupDiv);
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="flex items-center justify-center py-8 text-red-600">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <span class="font-medium">Failed to load paths: ${error.message}</span>
                        </div>
                    </div>
                `;
            }
        }
        window.onload = loadBundlerPaths;

        document.getElementById('bundle-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitBtn = event.currentTarget.querySelector('button[type="submit"]');
            showStatus('status-bundler', 'Bundling your selected endpoints...', 'info');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const selectedPaths = Array.from(document.querySelectorAll('#bundler input[name="paths"]:checked')).map(cb => cb.value);
            const filename = document.getElementById('filename').value;

            if (selectedPaths.length === 0) {
                showStatus('status-bundler', 'Please select at least one endpoint to bundle.', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                return;
            }

            try {
                const response = await fetch('/api/bundle', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paths: selectedPaths, filename: filename })
                });
                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || 'Unknown error');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = url; a.download = filename;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url); document.body.removeChild(a);
                showStatus('status-bundler', `Successfully generated ${filename}! Download started.`, 'success');
            } catch (error) {
                showStatus('status-bundler', `Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        document.getElementById('split-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitBtn = event.currentTarget.querySelector('button[type="submit"]');
            const fileInput = document.getElementById('split-file-upload');
            
            if (fileInput.files.length === 0) {
                showStatus('status-splitter', 'Please select a file to split.', 'error');
                return;
            }
            
            showStatus('status-splitter', 'Splitting and updating project...', 'info');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            try {
                const fileContent = await fileInput.files[0].text();
                const response = await fetch('/api/split', { method: 'POST', body: fileContent });
                const result = await response.json();
                if (!result.success) throw new Error(result.message);
                showStatus('status-splitter', result.message, 'success');
            } catch (error) {
                showStatus('status-splitter', `Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        
        document.getElementById('build-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitBtn = event.currentTarget.querySelector('button[type="submit"]');
            const fileInput = document.getElementById('build-file-upload');
            const filename = document.getElementById('build-filename').value;

            if (fileInput.files.length === 0) {
                showStatus('status-builder', 'Please select a bundled file to build.', 'error');
                return;
            }

            showStatus('status-builder', 'Building documentation...', 'info');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            try {
                const fileContent = await fileInput.files[0].text();
                const specContent = jsyaml.load(fileContent);

                const response = await fetch('/api/build', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ spec_content: specContent, filename: filename })
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || 'Unknown build error');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = url; a.download = filename;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url); document.body.removeChild(a);
                showStatus('status-builder', `Successfully built ${filename}! Download started.`, 'success');

            } catch (error) {
                showStatus('status-builder', `Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        document.getElementById('search-input').addEventListener('keyup', (event) => {
            const filter = event.target.value.toLowerCase();
            const container = document.getElementById('path-list-container');
            
            if (!filter) {
                // Show all groups and endpoints
                container.querySelectorAll('div').forEach(group => {
                    group.style.display = '';
                    group.querySelectorAll('div').forEach(endpoint => {
                        endpoint.style.display = '';
                    });
                });
                return;
            }
            
            container.querySelectorAll('div').forEach(group => {
                let groupVisible = false;
                group.querySelectorAll('div').forEach(endpoint => {
                    const text = endpoint.textContent.toLowerCase();
                    if (text.includes(filter)) {
                        endpoint.style.display = '';
                        groupVisible = true;
                    } else {
                        endpoint.style.display = 'none';
                    }
                });
                group.style.display = groupVisible ? '' : 'none';
            });
        });
    </script>
</body>
