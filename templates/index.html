<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Sculptor</title>
    <!-- JS-YAML library for client-side YAML parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <!-- Tailwind CSS (used for utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <div class="fixed inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23f3f4f6" fill-opacity="0.4"%3E%3Ccircle cx="30" cy="30" r="1.5"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
    
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
            </div>
            <h1 class="text-5xl font-bold gradient-text mb-4 tracking-tight">API Sculptor</h1>
            <p class="text-xl text-gray-600 max-w-4xl mx-auto leading-relaxed">The elegant suite to split and bundle your OpenAPI documents with precision and style.</p>
        </header>

        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
            <!-- Navigation Tabs -->
            <div class="border-b border-gray-200 bg-gray-50/50">
                <nav class="flex" role="tablist">
                    <button class="tab-button active flex-1 px-6 py-4 text-sm font-semibold text-blue-600 border-b-2 border-blue-600" onclick="openTab(event, 'split-bundle')">
                        <div class="flex items-center justify-center space-x-2">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            <span>Load & Split your APIs</span>
                        </div>
                    </button>
                    <button class="tab-button flex-1 px-6 py-4 text-sm font-semibold text-gray-500 border-b-2 border-transparent" onclick="openTab(event, 'builder')">
                        <div class="flex items-center justify-center space-x-2">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                            <span>Convert to HTML</span>
                        </div>
                    </button>
                </nav>
            </div>

            <!-- Tab Content Area -->
            <div class="p-8">
                <div id="split-bundle" class="tab-content space-y-12">
                     <div id="splitter-section">
                        <form id="split-form" class="space-y-6">
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold text-gray-800 flex items-center"><svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path></svg>Split a Monolithic File</h3>
                                <p class="text-sm text-gray-500">Upload a single OpenAPI file to replace the current project files on the server.</p>
                                <label for="split-file-upload" class="file-drop-zone">
                                    <div class="file-drop-content">
                                        <svg class="w-10 h-10 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                        <p class="file-drop-text">Drag & drop your YAML file here, or <span class="text-blue-600 font-semibold">click to browse</span></p>
                                        <p class="file-drop-filename"></p>
                                    </div>
                                    <input type="file" id="split-file-upload" accept=".yaml, .yml" required class="hidden">
                                </label>
                            </div>
                            <button type="submit" class="btn-primary w-full gradient-primary text-white font-semibold py-4 rounded-xl">Split & Update Project</button>
                        </form>
                        <div id="status-splitter" class="status-message hidden mt-6"></div>
                    </div>
                    <div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center"><span class="bg-white px-3 text-sm font-medium text-gray-500">Then</span></div></div>
                    <div id="bundler-section">
                        <form id="bundle-form" class="space-y-6">
                            <div class="flex justify-between items-center">
                                <h3 class="text-lg font-semibold text-gray-800 flex items-center"><svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>Bundle Endpoints</h3>
                                <div class="flex items-center space-x-2">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg></div>
                                        <input type="text" id="filename"  placeholder="filename.yaml" required class="w-full pl-10 pr-4 py-3 border rounded-xl font-mono">
                                    </div>
                                    <button type="submit" class="btn-primary gradient-primary text-white font-semibold py-3 px-5 rounded-xl flex-shrink-0">Generate & Download</button>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                                    <input type="text" id="search-input" placeholder="Search endpoints..." class="w-full pl-10 pr-4 py-3 border rounded-xl">
                                </div>
                                <div class="bg-gray-50 rounded-xl border max-h-96 overflow-y-auto custom-scrollbar">
                                    <ul id="path-list-container" class="p-4 space-y-2"><li>Loading...</li></ul>
                                </div>
                            </div>
                        </form>
                        <div id="status-bundler" class="status-message hidden mt-6"></div>
                    </div>
                </div>
                <div id="builder" class="tab-content hidden">
                    <form id="build-form" class="space-y-8">
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center"><svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l-3 3m-3 3V10"></path></svg>Upload Bundled OpenAPI File</h3>
                             <label for="build-file-upload" class="file-drop-zone">
                                <div class="file-drop-content">
                                    <svg class="w-10 h-10 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                    <p class="file-drop-text">Drag & drop your YAML file here, or <span class="text-blue-600 font-semibold">click to browse</span></p>
                                    <p class="file-drop-filename"></p>
                                </div>
                                <input type="file" id="build-file-upload" accept=".yaml, .yml" required class="hidden">
                            </label>
                        </div>
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center"><svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>Output HTML Filename</h3>
                            <input type="text" id="build-filename" value="api-docs.html" required class="w-full px-4 py-3 border rounded-xl font-mono">
                        </div>
                        <button type="submit" class="btn-primary w-full gradient-primary text-white font-semibold py-4 rounded-xl">Build Standalone Docs</button>
                    </form>
                    <div id="status-builder" class="status-message hidden mt-6"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
